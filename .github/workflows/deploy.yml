name: Deploy Email Microservice to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
        chmod 600 ~/.ssh/ec2_key.pem
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
    
    - name: EC2'ye baglan ve deploy et
      run: |
        ssh -T -i ~/.ssh/ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
        
        echo "=========================================="
        echo " Python ve Bagimliliklar Kuruluyor..."
        echo "=========================================="
        
        # Python kurulumu
        sudo apt-get update -y
        sudo apt-get install -y python3 python3-pip python3-venv git
        
        # Klasor yoksa olustur ve git clone yap
        if [ ! -d "mail-service" ]; then
          git clone https://github.com/omerdikmen13/email-service.git mail-service
        fi
        
        cd mail-service
        git pull origin main
        
        # Bagimliliklari direkt kur (venv olmadan)
        pip3 install --user -r requirements.txt
        
        # Eski uvicorn'u durdur
        pkill -f uvicorn || true
        sleep 2
        
        # Yeni uvicorn'u baslat
        nohup python3 -m uvicorn main:app --host 0.0.0.0 --port 8000 > ~/email.log 2>&1 &
        
        sleep 5
        
        # Kontrol
        if pgrep -f uvicorn > /dev/null; then
          echo "=========================================="
          echo " Email Microservice Deployment BASARILI!"
          echo " Servis: http://${{ secrets.EC2_HOST }}:8000"
          echo "=========================================="
        else
          echo "HATA: Servis baslatilamadi!"
          cat ~/email.log
          exit 1
        fi
        
        ENDSSH
    
    - name: Cleanup
      if: always()
      run: rm -f ~/.ssh/ec2_key.pem
